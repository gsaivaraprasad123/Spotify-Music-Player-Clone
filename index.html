<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="icon" href="./favicon.ico">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>

    <div class="container flex bg-black">
        <div class="left ">
            <div class="close" id="cross">
                <img class="invert" src="images/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo invert pointer"><img src="images/logo.svg" alt="" width="100px"></div>
                <ul class="pointer">
                    <li><img class="invert" src="images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="images/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="images/playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>

            </div>

        </div>
        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerCont">
                        <img class="hamburger invert" src="images/hamburger.svg" alt="">

                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signup-btn">Sign Up</button>
                    <button class="login-btn">Log In</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">

                </div>
                <div class="playbar">
                    <div class="seekbar ">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="invert songButtons">
                            <img width="35" id="previous" src="images/prevsong.svg" alt="">
                            <img width="35" id="play" src="images/play.svg" alt="">
                            <img width="35" id="next" src="images/nextsong.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img class="invert" src="images/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
